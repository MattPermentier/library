<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/utm3rzx.css" />
    <title>Library</title>
  </head>
  <body id="body">
    <header>
      <h1>library</h1>
    </header>

    <section id="addBookSection">
      <button id="addBook" data-form-target="#formContainer">+ Add book</button>
    </section>

    <section id="showBooks">
      <div id="allBooks"></div>
    </section>

    <form id="formContainer" action="">
      <h2 id="formHeader">Add new book</h2>
      <input type="text" id="title" class="formInput" placeholder="Title" />
      <input type="text" id="author" class="formInput" placeholder="Author" />
      <input type="number" id="pages" class="formInput" placeholder="Pages" />
      <div id="checkboxContainer">
        <p id="checkboxTxt">Have you read it?</p>
        <input type="checkbox" id="checkbox" />
      </div>
      <button id="submitBtn">Submit</button>
    </form>

    <div id="overlay" class="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
